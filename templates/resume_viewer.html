<!DOCTYPE html>

    <style>
        body { background: #f8f9fa; }
        .resume-toolbar {
            position: fixed;
            top: 20px;

            border-radius: 50%;

            justify-content: center;

            border: 1px solid #ddd;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 2px 16px rgba(0,0,0,0.06);
        }
        @media (max-width: 768px) {
            .resume-embed { width: 98vw; height: 80vh; }

    </style>
</head>

    <div class="resume-toolbar">
